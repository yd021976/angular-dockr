<ng-container *ngIf="template">
  <h3>Details</h3>
  <div class="container">
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [(ngModel)]="template.name" name="name">
        <input matInput type="text" placeholder="Name" [(ngModel)]="template.description" name="description">
      </mat-form-field>
    </form>
  </div>
</ng-container>
