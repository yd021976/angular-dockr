<div class="container">
  <ng-container *ngIf="isAuthenticated$ | async as isAuthenticated">
    <form>
      <div>
        <h2>Please confirm you want to log out.</h2>
      </div>
      <button mat-button color="accent" (click)="onLogout()">Yes</button>
    </form>
  </ng-container>
</div>

<ng-container #notlogged *ngIf="!isAuthenticated">
  <div class="container">
    <h3>
      You are logged out
    </h3>
  </div>
</ng-container>
