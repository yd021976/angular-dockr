<div class="editor">
  <h3>Template</h3>
  <div>
    <form disabled="template==null" #form="ngForm">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [ngModel]="template && template.name" name="name" (ngModelChange)="templateNameChange($event, form)">
      </mat-form-field>
    </form>
  </div>
</div>
