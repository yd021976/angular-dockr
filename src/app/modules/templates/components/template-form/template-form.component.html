<div class="editor">
  <h3>Template properties</h3>
  <div>
    <form #templateForm="ngForm">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [ngModel]="template && template.name" name="name" (ngModelChange)="templateNameChange($event,templateForm)">
      </mat-form-field>
    </form>
  </div>
</div>
